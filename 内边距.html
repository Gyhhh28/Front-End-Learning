<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 5px solid blue;
            width: 150px;
            height: 150px;
        }
        #one {
            padding: 20px;
        }
        /* 一个 四个边距 */
        #two {
            padding: 20px 5px;
        }
        /* 两个 一上下 二左右 */
        #three {
            padding: 20px 5px 10px;
        }
        /* 三个 一上 二左右 三下 */
        #four {
            padding: 20px 5px 30px 1px;
        }
        /* 四个 上右下左 上右下左 上右下左 */
    </style>
</head>
<body>
    <div id="one">woshineirong</div>
    <div id="two">woshineirong</div>
    <div id="three">woshineirong</div>
    <div id="four">woshineirong</div>
</body>
</html>
