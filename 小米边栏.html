<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;/*让行内变成块 使之能竖直叠在一起而不是在一行*/
            width: 200px;
            height: 40px;
            background-color: #55585a;
            color: white;
            text-decoration: none;
            padding-left: 30px;
            line-height: 40px;
            /*调整文字在盒子中的位置*/
            /* 把行高设置为盒子的高度 可以使文字垂直方向居中 */
        
        }

        a:hover {
            background-color: #ff6700;
            /* 设置鼠标经过链接时候的样式 */
        }
    </style>
</head>
<body>
<a href="#">手机 电话卡</a>
<a href="#">电视 盒子</a>
<a href="#">耳机 音响</a>
<!-- a本身就是行内元素 所以要变性-->
</body>
</html>
