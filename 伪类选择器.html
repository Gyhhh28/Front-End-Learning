<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: red;
            /* link是未被点击 */
        }
        a:visited {
            color: salmon;
            /* visited点击后 */
        }
        a:hover {
            color: royalblue;
            /* hover鼠标掠过的时候 */
        }
        a:active {
            color: gray;
            /* active鼠标点住不放 */
        }
    </style>
</head>
<body>
    <div><a href="#">boy next door</a></div>
</body>
</html>
