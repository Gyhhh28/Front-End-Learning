 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            float: left;
            width: 200px;
            height: 200px;
            background-color: powderblue;

        }
        /* 添加浮动之后 原本的行内元素就具有行内块的属性 可以设置宽高
        也就不用再变性了 */
        p {
            float: right;
            width: 300px;
            height: 80px;
            background-color: slateblue;
        }
    </style>
 </head>
 <body>
    <span>1</span>
    <span>2</span>
    <p>1111</p>
 </body>
 </html>
