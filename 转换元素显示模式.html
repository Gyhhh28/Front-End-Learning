<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 用display改变元素显示类型 */
        div {
            height: 200px;
            width: 200px;
            background-color: salmon;
        }
        .chg1 {
            display: inline
        }
        span {
            display: block;
            height: 100px;
            width: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>111</div>
    <div class="chg1">000</div> 
    <!-- 第二个div变成了行内元素 -->
    <span>999</span>
    <!-- span变成了块元素 -->
</body>
</html>
