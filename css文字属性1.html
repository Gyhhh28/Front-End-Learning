<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-align: right; /*文本在盒子中的位置 是center right 还是 left*/
            text-decoration: line-through;
            /*underline line-through overline*/
            text-indent: 2em;
            /*一个em就是相对当前文字一个的大小*/
        }
        div {
            text-decoration: underline;
            text-align: center;
            text-indent: 6em;
        }
        #a {text-indent: 2em

        }
    </style>
</head>
<body>
    <p>sdadasdada</p>
    <p>djdjddjjdjdjdjdjdjd</p>
    <p>asdqqwerqwerqwer</p>
    <div>1234567</div>
    <div id="a">asdfasdf</div>
</body>
</html>
