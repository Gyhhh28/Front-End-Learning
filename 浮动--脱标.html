<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: salmon;
            float: left;
            
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <div class="box1">我在空中</div>
    <div class="box2">我在地上</div>
    <!-- 可以理解为添加了浮动 盒子就起飞了 地面上（标准流）的位置就空出来了
    其他还在地面上的盒子就会填补他的空位 -->
</body>
</html>
