<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*行高=字体px+上边距+下边距
        lineheight=30px font=10px 那么上下距离就是10px*/
        #s {
            line-height: 16px;
            background-color: bisque;
        }
        #m {
            line-height: 30px;
            background-color: blue;
        }
        #e {
            line-height: 55px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div id="s">重生之我是美国人</div>
    <div id="m">救命好b溃</div>
    <div id="e">想鼠</div>
    
</body>
</html>
