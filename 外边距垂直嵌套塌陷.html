<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: royalblue;
            margin-top: 50px;
            overflow: hidden;
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: powderblue;
            margin-top: 100px;
        }
    /* 对于两个有嵌套关系（父子）的块级元素
    若父子皆有margintop
    则父元素会塌陷较大的那个margintop值 */

    /* solution：为父元素添加 overflow: hidden; */
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
